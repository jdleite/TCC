<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">

		<p:messages autoUpdate="true" />
		<p:growl autoUpdate="true" />
		<h:form>
			<p:dataTable id="tabela" value="#{listaFornecedorBean.lista}" var="f"
				emptyMessage="Fornecedores nÃ£o encontrado" styleClass="table">
				<f:facet name="header">
                        Lista Fornecedor
                      </f:facet>
				<p:column headerText="Nome">
		    		#{f.nome}
		    	</p:column>
		    	<p:column headerText="Endereco">
		    		#{f.endereco}
		    	</p:column>
		    	<p:column headerText="Telefone">
		    		#{f.telefone}
		    	</p:column>
		    	<p:column headerText="Cep">
		    		#{f.cep}
		    	</p:column>
		    	<p:column headerText="Numero">
		    		#{f.numero}
		    	</p:column>
		    	<p:column headerText="Bairro">
		    		#{f.bairro}
		    	</p:column>

				<p:column>

					<p:commandButton icon="ui-icon-pencil" action="alterar-fornecedor">
						<f:setPropertyActionListener value="#{f}"
							target="#{alterarForncedorBean.fornecedor}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-trash" update="tabela"
						title="Apagar" action="#{listaFornecedorBean.excluir}">
						<f:setPropertyActionListener value="#{f}"
							target="#{listaFornecedorBean.fornecedor}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
