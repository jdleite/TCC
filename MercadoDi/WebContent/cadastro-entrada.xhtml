<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="title">
	    Cadastrar Entrada de Produto
	</ui:define>
	<ui:define name="content">
		<p:panel toggleable="true" toggleOrientation="vertical"
			header="Entrada de Produto">
			<h:form>
				<p:messages autoUpdate="true" />
				<p:growl autoUpdate="true" />
				<h:panelGrid columns="3">
					<p:outputLabel value="Produto" for="codigo" />
					<p:inputMask id="codigo" mask="9?9999999" placeHolder=""
						value="#{cadastroEntradaBean.cdProduto}" />

					<p:commandButton icon="ui-icon-search" action="lista-nome-produto" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:outputLabel value="PreÃ§o da compra R$" for="preco" />
					<p:inputText id="preco" 
						value="#{cadastroEntradaBean.entrada.precoCompra}">

						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</p:inputText>

					<p:outputLabel value="PreÃ§o da venda R$" for="venda" />
					<p:inputText id="venda"
						value="#{cadastroEntradaBean.entrada.precoVenda}">

						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />

					</p:inputText>

					<p:outputLabel value="Quantidade" for="quantidade" />
					<p:inputText id="quantidade"
						value="#{cadastroEntradaBean.entrada.qtCompra}" />


					<p:outputLabel value="Data Validade do Produto" for="validade" />
					<p:inputText id="validade"
						value="#{cadastroEntradaBean.entrada.dtValidade.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</p:inputText>




					<h:inputHidden id="dataCompra"
						value="#{cadastroEntradaBean.entrada.dtCompra.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputHidden>
				</h:panelGrid>
				<p:commandButton value="Salvar"
					actionListener="#{cadastroEntradaBean.cadastrar}" />
				<p:commandButton type="reset" value="Limpar" />
				<p:commandButton value="Sair" title="Alterar" action="index" />


			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
