<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="title">
	    Cadastrar Entrada de Produto
	</ui:define>
	<ui:define name="content">
		<p:panel toggleable="true" toggleOrientation="vertical"
			header="Entrada de Produto">
			<h:form>
				<p:messages autoUpdate="true" />
				<p:growl autoUpdate="true" />
				<h:panelGrid columns="3">
					<p:outputLabel value="Produto" for="codigo" />
					<p:inputText id="codigo" styleClass="form-control"
						value="#{cadastroEntradaBean.cdProduto}" />
					<p:commandButton icon="ui-icon-search"  action="lista-nome-produto" />
                    </h:panelGrid>
                     <h:panelGrid columns="2">
					<p:outputLabel value="PreÃ§o da compra" for="preco" />
					<p:inputText id="preco" styleClass="form-control"
						value="#{cadastroEntradaBean.entrada.precoCompra}" />

					<p:outputLabel value="PreÃ§o da venda" for="venda" />
					<p:inputText id="venda" styleClass="form-control"
						value="#{cadastroEntradaBean.entrada.precoVenda}" />

					<p:outputLabel value="Quantidade" for="quantidade" />
					<p:inputText id="quantidade" styleClass="form-control"
						value="#{cadastroEntradaBean.entrada.qtCompra}" />


					<p:outputLabel value="Data Validade" for="validade" />
					<p:inputText id="validade" styleClass="form-control"
						value="#{cadastroEntradaBean.entrada.dtValidade.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</p:inputText>


					<p:outputLabel value="Data da compra" for="dataCompra" />
					<p:inputText id="dataCompra" styleClass="form-control"
						value="#{cadastroEntradaBean.entrada.dtCompra.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</p:inputText>
				</h:panelGrid>
				<p:commandButton value="Salvar" styleClass="btn btn-primary"
					actionListener="#{cadastroEntradaBean.cadastrar}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
