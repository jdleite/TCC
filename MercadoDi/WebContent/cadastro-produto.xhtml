<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="title">
	    Cadastro de Produto
	</ui:define>
	<ui:define name="content">
		<p:panel toggleable="true" toggleOrientation="vertical"
			header="Cadastro de Produtos">
			<h:form id="tabela" enctype="multipart/form-data">
				<p:growl autoUpdate="true" />
				<h:panelGrid columns="1">
					<p:panel toggleable="true" toggleOrientation="vertical"
						header="Selecionar">
						<p:outputLabel value="Categoria" for="categoria" />
						<p:inputMask id="categoria" mask="9?999999999999999"
							placeHolder="" value="#{cadastroProdutoBean.cdCategoria}" />
						<p:commandButton icon="ui-icon-search"
							action="lista-nome-categoria" />

						<p:outputLabel value="Fornecedor" for="fornecedor" />
						<p:inputText id="fornecedor"
							value="#{cadastroProdutoBean.cdFornecedor}">

						</p:inputText>

						<p:commandButton icon="ui-icon-search"
							action="lista-nome-fornecedor">
						</p:commandButton>
					</p:panel>
				</h:panelGrid>
				<h:panelGrid columns="4">
					<p:outputLabel value="Codigo de Barra" for="barra" />
					<p:inputText id="barra" 
						value="#{cadastroProdutoBean.produto.cdBarra}" />
					




					<p:outputLabel value="Nome do Produto" for="nome" />
					<p:inputText id="nome"
						value="#{cadastroProdutoBean.produto.nmProduto}" />


					<p:outputLabel value="Peso" for="peso" />
					<p:inputText id="peso" value="#{cadastroProdutoBean.produto.peso}" />

					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputTextarea id="descricao"
						value="#{cadastroProdutoBean.produto.descricao}" />

				</h:panelGrid>
				<p:commandButton value="Salvar" update="tabela"
					actionListener="#{cadastroProdutoBean.cadastrar}" />
				<p:commandButton type="reset" value="Limpar" />
				<p:commandButton value="Sair" title="Alterar" action="index" />


			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
