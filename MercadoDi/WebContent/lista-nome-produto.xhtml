<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<h1>Produtos</h1>
		<p:messages autoUpdate="true"/>
	    <p:growl autoUpdate="true"/>
		<h:form>
			<h:dataTable value="#{listaProdutoBean.lista}" var="p"
				styleClass="table">
               <h:column>
					<f:facet name="header">Código</f:facet>
	   			#{p.cdProduto}
	   		</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
	   			#{p.descricao}
	   		</h:column>
				<h:column>
					<f:facet name="header">Nome do Produto</f:facet>
	   			#{p.nmProduto}
	   		</h:column>
				<h:column>
					<p:commandButton icon="ui-icon-check" action="cadastro-entrada">
						<f:setPropertyActionListener value="#{p.cdProduto}"
							target="#{cadastroEntradaBean.cdProduto}" />
					</p:commandButton>
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
