<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">




<h:head>
	<title><ui:insert name="title">Mercado DI</ui:insert></title>
</h:head>


<h:body>

	<p:column rowpan="3">
		<p:graphicImage url="../resources/img/logo.png" width="100px"
			height="100px" />
	</p:column>
	<p:menubar>
		<p:submenu label="Cadastro">
			<p:menuitem value="Venda" outcome="venda" />
			<p:menuitem value="Produto" outcome="cadastro-produto" />
			<p:menuitem value="Entrada" outcome="cadastro-entrada" />
			<p:menuitem value="Fornecedor" outcome="cadastro-fornecedor" />
			<p:menuitem value="Categoria" outcome="cadastro-categoria" />
		</p:submenu>
		<p:submenu label="Consultar">
			<p:menuitem value="Produto" outcome="lista-produto" />
			<p:menuitem value="Entrada" outcome="lista-entrada" />
			<p:menuitem value="Fornecedor" outcome="lista-fornecedor" />
			<p:menuitem value="Categoria" outcome="lista-categoria" />

		</p:submenu>
		<p:submenu label="Relatorios">
			<p:menuitem value="Estoque" outcome="relatorio-estoque" />
		</p:submenu>
	</p:menubar>
	
	<p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
	<f:facet name="default" />

	<f:facet name="start">
		<p:graphicImage url="../resources/img/1.gif" />
	</f:facet>


</p:ajaxStatus>

<p:ajaxStatus onstart="PF('statusDialog').show()"
	onsuccess="PF('statusDialog').hide()" />

<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
	closable="false" resizable="false" showHeader="false">
	<p:graphicImage url="../resources/img/1.gif" />
</p:dialog>

	<div id="content">
		<ui:insert name="content">
		</ui:insert>
	</div>


	<ui:insert name="footer">
    	Mercado DI, Todos os Direitos Reservados
  </ui:insert>

</h:body>

</html>
