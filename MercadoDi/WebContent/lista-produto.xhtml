<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<h1>Listar Produto</h1>
		<h:messages styleClass="alert alert-info" />
		<h:form>
			<h:dataTable value="#{listaProdutoBean.lista}" var="p"
				styleClass="table">
				<h:column>
					<f:facet name="header">Código</f:facet>
	   			#{p.cdProduto}
	   		</h:column>
				<h:column>
					<f:facet name="header">Codigo de Barra</f:facet>
	   			#{p.cdBarra}
	   		</h:column>
				<h:column>
					<f:facet name="header">Nome do Produto</f:facet>
	   			#{p.nmProduto}
	   		</h:column>
				<h:column>
					<f:facet name="header">Peso</f:facet>
	   			#{p.peso}
	   		</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
	   			#{p.descricao}
	   		</h:column>
				<h:column>
					<h:commandButton value="Excluir"
						action="#{excluirProdutoBean.excluir}" update="tabela">
						<f:setPropertyActionListener value="#{p}"
							target="#{excluirProdutoBean.produto}" />
					</h:commandButton>
					<h:commandButton value="Alterar" action="alterar-produto">
						<f:setPropertyActionListener value="#{p}"
							target="#{cadastroProdutoBean.produto}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
