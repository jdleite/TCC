<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<p:growl autoUpdate="true" />
		<h:form enctype="multipart/form-data">
			<p:dataTable value="#{listaProdutoBean.lista}" id="tabela" var="p"
				emptyMessage="Produtos não encontrado">
				<f:facet name="header">
                        Lista Produto
                      </f:facet>
				<p:column headerText="Nome do Produto">
					<h:outputText value="#{p.nmProduto}" />
				</p:column>
				<p:column headerText="Quantidade">
					<h:outputText value="#{p.estoque}" />
				</p:column>
				<p:column headerText="Preço">
					<h:outputText value="#{p.preco}">					
					<f:convertNumber pattern="##,###,###,###.##"  minFractionDigits="2"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Tipo de Categoria">
					<h:outputText value="#{p.categoria.tipo}" />
				</p:column>
				<p:column headerText="Tipo de Unidade">
					<h:outputText value="#{p.categoria.unidade}" />
				</p:column>
				<p:column headerText="Peso">
					<h:outputText value="#{p.peso}" />
				</p:column>
				<p:column headerText="Codigo de Barra">
					<h:outputText value="#{p.cdBarra}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{p.descricao}" />
				</p:column>
				<p:column>

					<p:commandButton icon="ui-icon-pencil" action="alterar-produto">
						<f:setPropertyActionListener value="#{p}"
							target="#{alterarProdutoBean.produto}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-trash" update="tabela"
						title="Deletar" action="#{excluirProdutoBean.excluir}">
						<f:setPropertyActionListener value="#{p}"
							target="#{excluirProdutoBean.produto}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-search" onclick="PF('fun').show()">
						<f:setPropertyActionListener value="#{p}"
							target="#{cadastroProdutoBean.produto}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
			<p:dialog header="Detalhes" showEffect="bounce" id="di"
				hideEffect="explode" modal="true" widgetVar="fun">
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" />
					<h:outputText value="#{cadastroProdutoBean.produto.nmProduto}" />					
					
					
					<p:commandButton value="OK" onclick="PF('fun').hide()" />
				</h:panelGrid>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
