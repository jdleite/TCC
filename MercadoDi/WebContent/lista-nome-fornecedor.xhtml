<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<p:messages autoUpdate="true" />
		<p:growl autoUpdate="true" />
		<h:form>
			<p:dataTable value="#{listaFornecedorBean.lista}" var="f"
				styleClass="table">


				<p:column headerText="Nome">
					<h:outputText value="#{f.nome}" />
				</p:column>


				<p:column>
					<p:commandButton  icon="ui-icon-check" value="#{c.cdFornecedor}" action="cadastro-produto">
						<f:setPropertyActionListener value="#{f.cdFornecedor}"
							target="#{cadastroProdutoBean.cdFornecedor}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
