<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="title">
	    Alterar Produto
	</ui:define>
	<ui:define name="content">
		<h:messages styleClass="alert alert-info" />
		<h:form>
			<p:messages autoUpdate="true" />


			<h:inputHidden value="#{alterarProdutoBean.produto.cdProduto}" />
			<h:inputHidden id="estoque"
				value="#{alterarProdutoBean.produto.estoque}" />

			<p:panelGrid columns="2">

				<p:outputLabel value="Nome do Produto" for="nome" />
				<p:inputText id="nome"
					value="#{alterarProdutoBean.produto.nmProduto}" />


				<p:outputLabel value="Codigo de Barra" for="barra" />
				<p:inputText id="barra"
					value="#{alterarProdutoBean.produto.cdBarra}" />




				<p:outputLabel value="Peso" for="peso" />
				<p:inputText id="peso" value="#{alterarProdutoBean.produto.peso}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputTextarea id="descricao"
					value="#{alterarProdutoBean.produto.descricao}" />
			</p:panelGrid>
			<p:commandButton value="Alterar"
				actionListener="#{alterarProdutoBean.alterar}" />
				
			<p:commandButton value="Sair" title="Alterar" action="index" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
