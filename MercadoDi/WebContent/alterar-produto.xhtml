<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="title">
	    Alterar Produto
	</ui:define>
	<ui:define name="content">
		<h1>Alterar Categoria</h1>
		<h:messages styleClass="alert alert-info" />
		<h:form>
			<h:inputHidden value="#{alterarProdutoBean.produto.cdProduto}" />
			<h:inputHidden id="estoque" value="#{alterarProdutoBean.produto.estoque}" />
			<h:panelGrid columns="2">
			
				

				<h:outputLabel value="Codigo de Barra" for="barra" />
				<h:inputText id="barra" styleClass="form-control"
					value="#{alterarProdutoBean.produto.cdBarra}" />

				<h:outputLabel value="Nome do Produto" for="Nome" />
				<h:inputText id="nome" styleClass="form-control"
					value="#{alterarProdutoBean.produto.nmProduto}" />


				<h:outputLabel value="Peso" for="peso" />
				<h:inputText id="peso" styleClass="form-control"
					value="#{alterarProdutoBean.produto.peso}" />

				<h:outputLabel value="Descrição" for="descricao" />
				<h:inputTextarea id="descricao" styleClass="form-control"
					value="#{alterarProdutoBean.produto.descricao}" />
			</h:panelGrid>
			<h:commandButton value="Alterar" styleClass="btn btn-primary"
				actionListener="#{alterarProdutoBean.alterar}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
