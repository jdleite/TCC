<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<p:growl autoUpdate="true" />
		<h:form>
			<p:dataTable value="#{listaProdutoBean.quantidade}" id="tabela"
				var="q" emptyMessage="Produto(s) nÃ£o encontrado">
				<f:facet name="header">
                        Produto(s) com Quantidade Baixa
                      </f:facet>
				<p:column headerText="Nome do Produto">
						#{q.nmProduto}
					</p:column>
				<p:column headerText="Quantidade">
						#{q.estoque}
					</p:column>



			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
</html>
