<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">

		<p:growl autoUpdate="true" />
		<h:form>
			<p:dataTable var="c" value="#{listaCategoriaBean.lista}" id="tabela"
				emptyMessage="Categoria não encontrado">
				<f:facet name="header">
                        Lista Categoria
                      </f:facet>

				<p:column headerText="Tipo">
		    		#{c.tipo}
		    	</p:column>
				<p:column headerText="Unidade">
		    		#{c.unidade}
		    	</p:column>
				<p:column headerText="Descrição">
		    		#{c.descricao}
		    	</p:column>


				<p:column>

					<p:commandButton icon="ui-icon-pencil" action="alterar-categoria"
						title="Alterar">
						<f:setPropertyActionListener value="#{c}"
							target="#{alterarCategoriaBean.categoria}" />
					</p:commandButton>
					
					
					
					<p:commandButton icon="ui-icon-trash" update="tabela"
						title="Deletar" action="#{listaCategoriaBean.excluir}">
						<f:setPropertyActionListener value="#{c}"
							target="#{listaCategoriaBean.categoria}" />
					</p:commandButton>
				</p:column>



			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
