<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="title">
	    Cadastro de Fornecedor
	</ui:define>
	<ui:define name="content">
		<p:panel toggleable="true" toggleOrientation="vertical"
			header="Cadastro Fornecedor">
			<h:form>
				<p:messages autoUpdate="true" />
				<p:growl autoUpdate="true" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" required="true"
						requiredMessage="Nome é Obrigatorio"
						value="#{cadastroFornecedorBean.fornecedor.nome}" />

					<p:outputLabel value="Endereço" for="endereco" />
					<p:inputText id="endereco" required="true"
						requiredMessage="Endereço é Obrigatorio"
						value="#{cadastroFornecedorBean.fornecedor.endereco}" />

					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputMask mask="(99)9999-9999" id="telefone" required="true"
						requiredMessage="Telefone é Obrigatorio"
						value="#{cadastroFornecedorBean.fornecedor.telefone}" />

					<p:outputLabel value="Cep" for="cep" />
					<p:inputMask mask="99999-999" id="cep" required="true"
						requiredMessage="Cep é Obrigatorio"
						value="#{cadastroFornecedorBean.fornecedor.cep}" />

					<p:outputLabel value="Numero" for="numero" />
					<p:inputText id="numero" required="true"
						requiredMessage="Numero é Obrigatorio"
						value="#{cadastroFornecedorBean.fornecedor.numero}" />

					<p:outputLabel value="Bairro" for="bairro" />
					<p:inputText id="bairro" required="true"
						requiredMessage="Bairro é Obrigatorio"
						value="#{cadastroFornecedorBean.fornecedor.bairro}" />
				</h:panelGrid>

				<p:commandButton value="Salvar" styleClass="btn btn-primary"
					actionListener="#{cadastroFornecedorBean.cadastrar}" />

				<p:commandButton type="reset" value="Limpar" />
				<p:commandButton value="Sair" title="Alterar" action="index" />

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
