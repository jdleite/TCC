<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<p:messages autoUpdate="true" />
		<p:growl autoUpdate="true" />
		<h:form>
			<p:dataTable value="#{listaCategoriaBean.lista}" var="c"
				styleClass="table">

				<f:facet name="header">
                        Lista Categoria
                      </f:facet>

				<p:column headerText="Código">
					<h:outputText value="#{c.cdCategoria}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{c.tipo}" />
				</p:column>

				
				<p:column headerText="Descrição">
					<h:outputText value="#{c.descricao}" />
				</p:column>


				<p:column>
					<p:commandButton icon="ui-icon-check" action="cadastro-produto">
						<f:setPropertyActionListener value="#{c.cdCategoria}"
							target="#{cadastroProdutoBean.cdCategoria}" />
					</p:commandButton>
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
