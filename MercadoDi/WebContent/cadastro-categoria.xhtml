<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="title">
	    Cadastro de Categoria
	</ui:define>
	<ui:define name="content">
		<p:panel toggleable="true" toggleOrientation="vertical"
			header="Cadastro de Categoria">
			<h:form>
				<p:messages autoUpdate="true" />
				<p:growl autoUpdate="true" />
				<h:panelGrid columns="2">



					<p:outputLabel value="Tipo" for="tipo" />
					<p:selectOneMenu value="#{cadastroCategoriaBean.categoria.tipo}"
						id="tipo">
						<f:selectItem itemLabel="Selecione" itemValue="Selecione" />
						<f:selectItem itemLabel="Bebida" itemValue="Bebida" />
						<f:selectItem itemLabel="Laticínio" itemValue="Laticínio" />
						<f:selectItem itemLabel="Perecível" itemValue="Perecível" />
						<f:selectItem itemLabel="Não Perecível" itemValue="Não Perecível" />
					</p:selectOneMenu>


					<p:outputLabel value="Embalagem" for="embalagem" />
					<p:selectOneMenu value="#{cadastroCategoriaBean.categoria.unidade}"
						id="embalagem">
						<f:selectItem itemLabel="Selecione" itemValue="Selecione" />
						<f:selectItem itemLabel="Lata" itemValue="Lata" />
						<f:selectItem itemLabel="Garrafa" itemValue="Garrafa" />
						<f:selectItem itemLabel="Garrafa Pet" itemValue="Garrafa Pet" />
						<f:selectItem itemLabel="Fardo" itemValue="Fardo" />
						<f:selectItem itemLabel="Pote" itemValue="Pote" />
						<f:selectItem itemLabel="Frasco" itemValue="Frasco" />
						<f:selectItem itemLabel="Pacote" itemValue="Pacote" />
						<f:selectItem itemLabel="Caixa" itemValue="Caixa" />
						<f:selectItem itemLabel="Peça" itemValue="Peça" />
						<f:selectItem itemLabel="Saco" itemValue="Saco" />
					</p:selectOneMenu>





					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputTextarea id="descricao"
						value="#{cadastroCategoriaBean.categoria.descricao}" />



				</h:panelGrid>
				<p:commandButton value="Salvar"
					actionListener="#{cadastroCategoriaBean.cadastrar}" />
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
</html>
