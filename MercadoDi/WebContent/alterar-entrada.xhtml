<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="title">
	    Alterar Etrada
	</ui:define>
	<ui:define name="content">

		<h:form>
			<p:messages autoUpdate="true" />
			<p:growl autoUpdate="true" />
			<h:inputHidden value="#{alterarEntradaBean.entrada.cdEntrada}" />
			<p:panelGrid columns="2">

				<p:outputLabel value="PreÃ§o da compra" for="preco" />
				<p:inputText id="preco" styleClass="form-control"
					value="#{alterarEntradaBean.entrada.precoCompra}" />

				<p:outputLabel value="Quantidade" for="quantidade" />
				<p:inputText id="quantidade" styleClass="form-control"
					value="#{alterarEntradaBean.entrada.qtCompra}" />


				<p:outputLabel value="Data Validade" for="validade" />
				<p:inputText id="validade" styleClass="form-control"
					value="#{alterarEntradaBean.entrada.dtValidade.time}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:inputText>


				<p:outputLabel value="Data da compra" for="dataCompra" />
				<p:inputText id="dataCompra" styleClass="form-control"
					value="#{alterarEntradaBean.entrada.dtCompra.time}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:inputText>

			</p:panelGrid>
			<p:commandButton value="Alterar" styleClass="btn btn-primary"
				title="Alterar" actionListener="#{alterarEntradaBean.alterar}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
