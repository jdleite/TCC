<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<h1>Fornecedores</h1>
		<h:messages styleClass="alert alert-info" />
		<h:form>
			<h:dataTable value="#{listaFornecedorBean.lista}" var="f"
				styleClass="table">
				<h:column>
					<f:facet name="header">Nome</f:facet>
	   			#{f.nome}
	   		</h:column>

				<h:column>
					<f:facet name="header">Telefone</f:facet>
	   			#{f.telefone}
	   		</h:column>
				<h:column>
					<h:commandButton value="Selecionar" action="cadastro-produto">
						<f:setPropertyActionListener value="#{f.cdFornecedor}"
							target="#{cadastroProdutoBean.cdFornecedor}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
